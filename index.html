<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Favicon link -->
    <link rel="icon" href="favicon (1).ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<!-- <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utility.css">
 -->

<body>
    <div class="container flex bg">
        <div class="left ">
            <div class="close">
                <img width="30px" class="invert" src="close.svg" alt="">
            </div>
            <div class="home color">
                <div class="invert"><img src="logo.svg" alt=""></div>
               
                <ol>
                    <li><img width="15px" class="invert " src="home.svg" alt="">Home</li>
                    <li><img width="15px" class="invert" src="search.svg" alt="">Search</li>
                </ol>
            </div>
            <div class="lib color">
                <div class="heading flex">
                    <img class="invert" width="20px" src="playlist.svg" alt="">
                    <p>
                        Your Library
                    </p>
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>
                <div class="foot flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right color">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger invert" src="hamburger.svg" alt="">
                        <img class="invert" width="15px" src="home.svg" alt="">
                         <p>@meet_kgupta </p>
                    </div>
                    
                </div>
                <div class="butt">
                    <button class="signup">Sign up</button>
                    <button class="login">login</button>
                </div>
            </div>
            <div class="playlistcont">
                <h2>Spotify Playlists</h2>
                <div class="cardcont">
                    





                    <footer>
                        <div class="footer">
                            <div class="play">
                                <div class="songbar">
                                    <div class="songinfo"></div>
                                    <div class="player">
                                        <img class="invert" id="prev" width="35" src="prev.svg" alt="">
                                        <img class="invert" id="play" width="35" src="pause.svg" alt="">
                                        <img class="invert" id="next" width="35" src="next.svg" alt="">
                                    </div>
                                    <div class="timevol">
                                        <div class="songtime"></div>

                                        <div class="volume">
                                            <img class="invert" src="volume.svg" alt="">
                                            <div class="range">
                                                <input type="range" name="volume" id="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="seekbar">
                                        <div class="circle"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
<img src="co" alt="">
